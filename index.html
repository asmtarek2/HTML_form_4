<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;300;400;500;600;700;800&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>HTML form 3</title>
</head>


<body>

    <section class="bg">

        <!-- header part  -->
        <div class="heading">
            <h2>contact form 03</h2>
        </div>
        <!-- header part ends  -->

        
        <div class="main">
            <div class="left">
                <div class="div_1">
                    <h3>contact us</h3>
                    <p>We're open for any suggestion or just to have a chat</p>
                </div>
                <div class="address_info">
                    <!-- abc  -->
                    <div class="info_box">
                        <h3>ADDRESS:</h3>
                        <p>198 West 21th Street, Suite 721 New York NY 10016</p>
                    </div>

                    <div class="info_box">
                        <h3>EMAIL:</h3>
                        <p>info@yoursite.com</p>
                    </div>


                    <div class="info_box">
                        <h3>PHONE:</h3>
                        <p>+ 1235 2355 98</p>
                    </div>

                </div>
                <div class="main_form">
                    <div class="form">
                    <form action="">
                        <input type="text" placeholder="Name" required="required" autocomplete="on"><br>
                        <input type="email" placeholder="Email" required="required" autocomplete="off"><br>
                        <input type="text" placeholder="Subject"><br>
                        <textarea name="" id="" cols="30" rows="5" placeholder="Leave your message here"></textarea><br>

                        <input type="submit" value="send message">
                    </form>
                    </div>
                </div>

                <div class="div_last">
                    <div class="direction">
                        <h2>Follow us here</h2>
                    </div>    
                    
                    <div class="social_media">
                        <div class="box">
                            <a href="">facebook</a><br> 
                            <i class="fa-brands fa-facebook-f"></i>      
                        </div>

                        <div class="box">
                            <a href="">twitter</a><br> 
                            <i class="fa-brands fa-twitter"></i>     
                        </div>

                        <div class="box">
                            <a href="">instagram</a><br> 
                            <i class="fa-brands fa-instagram"></i>    
                        </div>
                        <div class="box">
                            <a href="">dribble</a><br> 
                            <i class="fa-brands fa-dribbble"></i>   
                        </div>

                    </div>

                       

                        
                    
                </div>

            </div>
            <div class="right">

                
                
                

            </div>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/14fca01807.js" crossorigin="anonymous"></script>
    
</body>
</html>
